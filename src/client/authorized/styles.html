<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html {
    -webkit-text-size-adjust: 100%;
    -moz-text-size-adjust: 100%;
    text-size-adjust: 100%;
  }

  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    width: 100%;
  }

  /* hsl(189, 41%, 59%) */
  :root {
    --primary-color: hsl(189, 50%, 55%);
    --secondary-color: hsl(189, 50%, 65%);
    --tertiary-color: hsl(189, 45%, 75%);
    --light-color: hsl(189, 35%, 95%);
    --dark-color: hsl(189, 30%, 15%);
    --white-color: hsl(0, 0%, 100%);
    --black-color: hsl(0, 0%, 0%);
    --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.08);
    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
    --transition-base: all 0.2s ease-in-out;
  }

  .main-container {
    font-family: "Inter", sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: var(--dark-color);
    background-color: var(--light-color);
    min-height: 100vh;
    width: 100%;
    overflow-x: hidden;
  }

  header {
    background: linear-gradient(
      135deg,
      var(--primary-color),
      var(--secondary-color)
    );
    color: var(--dark-color);
    padding: 1.5rem 1rem;
    box-shadow: var(--shadow-md);
    width: 100%;
  }

  .header-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
    width: 100%;
  }

  .header-brand {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .brand-icon {
    font-size: 2.5rem;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,
    100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  .brand-content {
    text-align: left;
  }

  header h1 {
    font-weight: 900;
    font-size: 1.75rem;
    line-height: 1.2;
    margin: 0;
  }

  .subtitle {
    margin-top: 0.25rem;
    font-weight: 400;
    font-size: 0.95rem;
    opacity: 0.9;
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .user-info {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 0.625rem 1rem;
    border-radius: 2rem;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: var(--shadow-sm);
  }

  .user-email {
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--dark-color);
  }

  .user-email::before {
    content: "ðŸ‘¤ ";
    margin-right: 0.25rem;
  }

  .user-selector {
    max-width: 1200px;
    margin: 1.5rem auto 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    flex-wrap: wrap;
  }

  .user-selector label {
    font-weight: 600;
    font-size: 0.95rem;
  }

  .user-select {
    padding: 0.5rem 1rem;
    border: 2px solid var(--white-color);
    border-radius: 0.5rem;
    background-color: var(--white-color);
    color: var(--dark-color);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition-base);
    box-shadow: var(--shadow-sm);
  }

  .user-select:hover {
    background-color: var(--tertiary-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
  }

  .user-select:focus-visible {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4), var(--shadow-md);
  }

  .user-select:active {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 80vh;
    gap: 2rem;
    padding: 1rem;
    width: 100%;
  }

  .row {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: row;
    align-items: stretch;
    justify-content: center;
    gap: 1rem;
  }

  .card {
    flex: 1;
    background-color: var(--white-color);
    border-radius: 0.75rem;
    box-shadow: var(--shadow-md);
    margin: 1rem;
    padding: 1.5rem;
    text-align: center;
    transition: var(--transition-base);
    animation: fadeIn 0.4s ease-in-out;
  }

  .card:hover {
    box-shadow: var(--shadow-lg);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .card h2 {
    font-weight: 900;
    margin-bottom: 0.5rem;
  }

  .card h2::after {
    content: "";
    display: block;
    width: 100%;
    height: 2px;
    background-color: var(--primary-color);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .card-header h2 {
    margin: 0;
  }

  .card-header h2::after {
    display: none;
  }

  .card-footer {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: var(--dark-color);
    opacity: 0.7;
  }

  .btn {
    padding: 0.625rem 1.25rem;
    border: none;
    border-radius: 0.5rem;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition-base);
    box-shadow: var(--shadow-sm);
  }

  .btn-primary {
    background-color: var(--primary-color);
    color: var(--white-color);
  }

  .btn-primary:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .btn-primary:focus-visible {
    outline: 3px solid var(--tertiary-color);
    outline-offset: 2px;
  }

  .btn-primary:active {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
  }

  .summary-container {
    margin: 1rem 0;
  }

  .summary {
    display: flex;
    gap: 1rem;
    justify-content: space-around;
    margin: 1rem 0;
  }

  .summary-card {
    flex: 1;
    padding: 1.25rem;
    background-color: var(--light-color);
    border-radius: 0.75rem;
    transition: var(--transition-base);
    box-shadow: var(--shadow-sm);
  }

  .summary-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .summary-card h3 {
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--dark-color);
    opacity: 0.7;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .summary-value {
    font-size: 1.75rem;
    font-weight: 800;
    color: var(--primary-color);
    line-height: 1.2;
  }

  .expenses-container {
    margin: 1rem 0;
  }

  .expenses {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .expense-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.25rem;
    background-color: var(--light-color);
    border-radius: 0.5rem;
    transition: var(--transition-base);
    cursor: pointer;
    box-shadow: var(--shadow-sm);
  }

  .expense-item:hover {
    background-color: var(--tertiary-color);
    transform: translateX(5px);
    box-shadow: var(--shadow-md);
  }

  .expense-item:focus-visible {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
  }

  .expense-info {
    flex: 1;
    text-align: left;
  }

  .expense-name {
    font-weight: 600;
    margin-bottom: 0.25rem;
  }

  .expense-date {
    font-size: 0.8rem;
    opacity: 0.7;
  }

  .expense-amount {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--primary-color);
    white-space: nowrap;
  }

  .loading {
    text-align: center;
    padding: 2rem;
  }

  .spinner {
    border: 4px solid var(--light-color);
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .text-muted {
    color: var(--dark-color);
    opacity: 0.6;
    text-align: center;
    padding: 2rem;
  }

  .no-data {
    padding: 3rem 2rem;
    text-align: center;
    color: var(--dark-color);
    opacity: 0.6;
  }

  .no-data::before {
    content: "ðŸ“­";
    display: block;
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.5;
  }

  /* Tablet breakpoint */
  @media (max-width: 1024px) {
    .header-container {
      padding: 0 1rem;
    }

    .row {
      max-width: 100%;
      padding: 0 1rem;
    }

    .card {
      margin: 0.75rem;
    }
  }

  /* Mobile breakpoint */
  @media (max-width: 768px) {
    body {
      font-size: 14px;
    }

    .main-container {
      font-size: 14px;
    }

    header {
      padding: 1rem 0.5rem;
    }

    .header-container {
      flex-direction: column;
      gap: 0.75rem;
      text-align: center;
      padding: 0;
    }

    .header-brand {
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
    }

    .brand-content {
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .subtitle {
      font-size: 0.85rem;
    }

    .header-actions {
      width: 100%;
      justify-content: center;
    }

    .user-info {
      width: auto;
      padding: 0.5rem 0.875rem;
    }

    .user-email {
      font-size: 0.8rem;
      word-break: break-word;
    }

    .user-selector {
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 0 0.5rem;
    }

    .user-select {
      width: 100%;
      max-width: none;
      font-size: 0.9rem;
    }

    main {
      gap: 1rem;
      min-height: auto;
      padding: 0.5rem;
    }

    .row {
      flex-direction: column !important;
      width: 100%;
      padding: 0;
      gap: 1rem;
      max-width: 100%;
    }

    .card {
      width: 100% !important;
      flex: none !important;
      margin: 0;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .expenses-card {
      flex: none !important;
    }

    .card h2 {
      font-size: 1.25rem;
    }

    .summary {
      flex-direction: column;
      gap: 0.5rem;
    }

    .summary-card {
      padding: 1rem;
    }

    .summary-card h3 {
      font-size: 0.75rem;
    }

    .summary-value {
      font-size: 1.5rem;
    }

    .card-header {
      flex-direction: column;
      gap: 0.75rem;
      align-items: stretch;
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
    }

    .expense-item {
      padding: 0.75rem;
      flex-wrap: wrap;
    }

    .expense-info {
      margin-bottom: 0.25rem;
    }

    .expense-name {
      font-size: 0.95rem;
    }

    .expense-date {
      font-size: 0.75rem;
    }

    .expense-amount {
      font-size: 1.1rem;
    }

    .card-footer {
      font-size: 0.8rem;
    }
  }

  /* Small mobile breakpoint */
  @media (max-width: 480px) {
    header {
      padding: 0.75rem 0.5rem;
    }

    .header-container {
      padding: 0;
    }

    header h1 {
      font-size: 1.25rem;
    }

    .subtitle {
      font-size: 0.75rem;
    }

    .user-info {
      font-size: 0.75rem;
      padding: 0.5rem 0.75rem;
    }

    .row {
      padding: 0 0.5rem;
    }

    .card {
      padding: 0.875rem;
      margin: 0.375rem 0;
    }

    .summary-card {
      padding: 0.875rem;
    }

    .summary-value {
      font-size: 1.25rem;
    }

    .expense-item {
      padding: 0.625rem;
    }

    .no-data::before {
      font-size: 2.5rem;
    }
  }
</style>
